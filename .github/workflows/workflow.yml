name: workflow

on:
  push:
    tags:
      - '*.*.*'
    branches:
      - '**'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Amsterdam
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: |
          npm ci --ignore-scripts --legacy-peer-deps
          npm run build

  publish:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build]
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Amsterdam
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
      - run: |
          version=${{ github.ref_name }}
          sed -i "s/{{PLACEHOLDER_VERSION}}/${version}/" ./src/constants.js
          cat ./src/constants.js
      - run: |
          npm ci --ignore-scripts --legacy-peer-deps
          npm run build
      - run: |
          cp README.md ./dist
          cp package.json ./dist
          cd dist && npm publish
